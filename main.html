<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Table & Media List</title>
</head>
<body>

<!-- SEMANTIC TABLE -->
<table border="1">
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>Student A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Student B</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Student C</td>
        </tr>
    </tbody>
</table>

<!-- REQUIRED HEADING -->
<h2>List of medias</h2>

<!-- ORDERED LIST WITH EXACT ITEMS -->
<ol>
    <!-- FIRST ITEM: IMAGE -->
    <li>
        <img src="https://picsum.photos/id/123/200/300" alt="Random image">
    </li>

    <!-- SECOND ITEM: VIDEO WITH SOURCE ELEMENT -->
    <li>
        <video width="320" height="240" controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        </video>
    </li>

    <!-- THIRD ITEM: AUDIO -->
    <li>
        <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls></audio>
    </li>
</ol>

</body>
</html>
